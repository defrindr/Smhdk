<style>
    select#eps{
        background: transparent;
        border: 2px dotted #000;
        padding: 5px 10px;
        margin: 10px;
        display: inline-block;
    }
</style>
<select name="eps-list" id="eps">
    {% if lists != null %}
        {% for data in lists %}
        <option value="{{ url_for('show_modal',url=encode(data[0].encode()).decode()) }}">Episode {{ data[1] }}</option>
        {% endfor %}
    {% endif %}
</select>
